<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:if="${ pageTitle != null }" th:text="${ pageTitle }"></title>  <!--pageTitle 값이 있으면 값 치환-->
    <!--css파일 직접 호출, 공통 적용-->
    <link rel="stylesheet" type="text/css" th:href="@{ /css/style.css }">
    <!--개별 페이지에만 적용할 여러 개의 css-->
    <link rel="stylesheet" type="text/css" th:each="path : ${ addCss }"
        th:href="@{ /css/{file}.css(file=${path}) }">
    <!--특정 페이지에만 적용할 css 치환-->
    <th:block layout:fragment="addCss"></th:block>

    <!--js파일 직접 호출, 공통 적용-->
    <script th:src="@{ /js/common.js }"></script>
    <!--개별 페이지에만 적용할 여러 개의 js-->
    <script th:each="path : ${ addScript }" th:href="@{ /js/{file}.js(file=${path}) }"></script>
    <!--특정 페이지에만 적용할 js 치환-->
    <th:block layout:fragment="addScript"></th:block>
</head>

<body>
    <header th:replace="~{ outlines/header::common }"></header>  <!--헤더 페이지 포함-->
    <main layout:fragment="content">
        <!--본문 내용만 내용 치환-->
    </main>
    <footer th:replace="~{ outlines/footer::common }"></footer>  <!--풋터 페이지 포함-->
</body>

</html>
