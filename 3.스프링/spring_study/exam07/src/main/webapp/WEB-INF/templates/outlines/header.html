<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="common">
    <!--로그인 O-->
    <th:block th:if="${@utils.isLogin()}">
        <span th:text="${#messages.msg('LOGIN_MSG', session.member.userNm, session.member.userId)}"></span><br>
        <a th:href="@{/mypage}" th:text="#{마이페이지}"></a><br>
        <a th:href="@{/member/logout}" th:text="#{로그아웃}"></a>
    </th:block>
    <!--로그인 X-->
    <th:block th:unless="${@utils.isLogin()}">
        <a th:href="@{/member/join}" th:text="#{회원가입}"></a><br>
        <a th:href="@{/member/login}" th:text="#{로그인}"></a>
    </th:block>
</header>
</html>
