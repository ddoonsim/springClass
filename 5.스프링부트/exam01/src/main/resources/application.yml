# 서버 포트 변경
server:
  port: 3000

spring:
  # 프로필을 dev 설정파일로 변경
#  profiles:
#    active: dev
  # dev 설정 파일로 변경되어서 밑에 코드는 실행 X

  # 데이터베이스 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:orcl
    username: SPRING6
    password: _aA123456

  # 라이브 리로드 설정
