    livereload:
      enabled: true

  #타임리프 설정
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  #파일 업로드를 위한 multipart 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB

